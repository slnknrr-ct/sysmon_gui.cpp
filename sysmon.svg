<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="4"/>
  
  <!-- Monitor icon -->
  <rect x="60" y="80" width="136" height="86" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="68" y="88" width="120" height="70" rx="4" fill="#111827"/>
  
  <!-- Chart lines -->
  <polyline points="80,140 100,120 120,130 140,110 160,125 180,105" 
            stroke="url(#chartGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Chart points -->
  <circle cx="80" cy="140" r="3" fill="#10b981"/>
  <circle cx="100" cy="120" r="3" fill="#10b981"/>
  <circle cx="120" cy="130" r="3" fill="#10b981"/>
  <circle cx="140" cy="110" r="3" fill="#10b981"/>
  <circle cx="160" cy="125" r="3" fill="#10b981"/>
  <circle cx="180" cy="105" r="3" fill="#10b981"/>
  
  <!-- CPU indicator -->
  <rect x="75" y="95" width="4" height="20" rx="2" fill="#f59e0b"/>
  <rect x="82" y="100" width="4" height="15" rx="2" fill="#f59e0b"/>
  <rect x="89" y="90" width="4" height="25" rx="2" fill="#ef4444"/>
  <rect x="96" y="105" width="4" height="10" rx="2" fill="#10b981"/>
  
  <!-- Memory indicator -->
  <rect x="165" y="95" width="4" height="20" rx="2" fill="#3b82f6"/>
  <rect x="172" y="100" width="4" height="15" rx="2" fill="#3b82f6"/>
  <rect x="179" y="90" width="4" height="25" rx="2" fill="#8b5cf6"/>
  
  <!-- Stand -->
  <rect x="110" y="170" width="36" height="8" rx="4" fill="#374151"/>
  <rect x="120" y="178" width="16" height="12" rx="2" fill="#1f2937"/>
  
  <!-- Text -->
  <text x="128" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937" text-anchor="middle">SysMon3</text>
</svg>
